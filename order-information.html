<!-- order_information.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單資訊</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>訂單資訊</h1>

    <table id="orderTable">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>產品名稱</th>
                <th>數量</th>
                <th>價格</th>
                <th>操作</th>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>產品A</td>
                <td>2</td>
                <td>$50.00</td>
                <td> <button onclick="editRow(this)">編輯</button>
                    <button >刪除</button>
                </td>
            </tr>
            <tr>
                <td>002</td>
                <td>產品B</td>
                <td>1</td>
                <td>$30.00</td>
                <td> <button onclick="editRow(this)">編輯</button>
                    <button >刪除</button>
                </td>
            </tr>
            <tr>
                <td>003</td>
                <td>產品C</td>
                <td>3</td>
                <td>$75.00</td>
                <td> <button onclick="editRow(this)">編輯</button>
                    <button >刪除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <section id="orderList">
        <!-- 這裡將顯示訂單列表 -->
        <ul id="orders"></ul>
    </section>

    <h2>查詢訂單</h2>

    <label for="orderId">請輸入訂單編號:</label>
    <input type="text" id="orderId">
    <button onclick="searchOrder()">查詢</button>


    <script>
        
        function searchOrder() {
            var orderId = document.getElementById('orderId').value;
            var table = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            var rows = table.getElementsByTagName('tr');

            // 重置顏色
            for (var i = 0; i < rows.length; i++) {
                rows[i].style.backgroundColor = '';
            }

            // 查詢訂單並顯示
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                if (cells.length > 0 && cells[0].textContent === orderId) {
                    rows[i].style.backgroundColor = '#ffff99'; // 高亮顯示
                    break;
                }
            }
        }
   
    </script>
</body>
</html>
